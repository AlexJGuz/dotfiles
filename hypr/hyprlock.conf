# Sourcing colors generated by wallust
source = $HOME/.config/hypr/mocha.conf

general {
    hide_cursor = true
    ignore_empty_input = true
}

background {
    monitor =
	path = $HOME/Pictures/Wallpapers/dark-cat.png

    # all these options are taken from hyprland, see https://wiki.hyprland.org/Configuring/Variables/#blur for explanations
    blur_size = 5
    blur_passes = 1 # 0 disables blurring
    noise = 0.0117
    contrast = 1.3000 # Vibrant!!!
    brightness = 0.8000
    vibrancy = 0.2100
    vibrancy_darkness = 0.0
}

input-field {
    monitor =
    size = 250, 50
    outline_thickness = 3
    dots_size = 0.33 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.15 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    outer_color = $base
    inner_color = $base
    font_color = $text
    #fade_on_empty = true
    placeholder_text = <i>Password...</i> # Text rendered in the input box when it's empty.
    hide_input = false
    
    position = 0, 200
    halign = center
    valign = bottom
}

# Date
label {
    monitor =
    text = cmd[update:18000000] echo "<b> "$(date +'%A, %-d %B %Y')" </b>"
    color = $maroon
    font_size = 34
    font_family = Iosevka Nerd Font

    position = 0, -150
    halign = center
    valign = top
}

# Time
label {
    monitor =
    text = cmd[update:1000] echo "<b><big> $(date +"%I:%M:%S %p") </big></b>" # AM/PM
    color = $flamingo
    font_size = 94
    font_family = Iosevka Nerd Font

    position = 0, 200
    halign = center
    valign = center
}

# User
label {
    monitor =
    text = ïŠ¾   $USER
    color = $teal
    font_size = 18
    font_family = Iosevka Nerd Font

    position = 0, 100
    halign = center
    valign = bottom
}

# Put a picture of choice here. Default is the current wallpaper
image {
    monitor =
    path = $HOME/Pictures/Wallpapers/dark-cat.png
    size = 230
    rounding = 50
    border_size = 0
    rotate = 0
    reload_time = -1
    position = 0, 300
    halign = center
    valign = bottom
}
